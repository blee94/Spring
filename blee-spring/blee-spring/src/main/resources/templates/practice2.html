<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/axios/vo/practiceVO" method="post">
    이름
    <input type="text" name="name">
    <br />
    성별
    <div>
    <input type="radio" name="gender" id="male" value="남">
        <label for="male">남자</label>
    </div>
    <div>
        <input type="radio" name="gender" id="female" value="여">
        <label for="female">여자</label>
    </div>
    <br />
    생년월일
    <input type="date" name="birth" value="생년월일">
    <br />
    관심사
    <div>
    <input type="checkbox" name="interest" id="travel" value="여행">
        <label for="travel">여행</label>
    </div>
    <div>
        <input type="checkbox" name="interest" id="food" value="음식">
        <label for="food">음식</label>
    </div>
    <br />
    <button type="submit">전송</button>
</form>
</body>
</html>
