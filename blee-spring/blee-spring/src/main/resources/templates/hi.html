<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<!-- hi.html 파일에서 타임리프 템플릿 문법을 사용하겠다 는 코드-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Hi templete file</h1>
    <h5>th:text</h5>
    <p th:text="${name}">코딩온</p>
    <p th:text="${key}">새싹</p>
    <br/>

    <h5>th:value</h5>
<!--    요소의 value 값을 설정할때 사용되는 속성 -->
    <input type="text" th:value="${name}" />
    <button th:value="${name}" >버튼 </button>

    <h5>th:with</h5>
<!-- 템플릿 내에서 변수를 지정해서 사용할 때 이용 -->
    <div th:with="temp=${name}" th:text="${temp}"></div>

    <h5>th:switch</h5>
    <div th:switch="${name}">
        <p th:case="'코딩온'">코딩온 입니다</p>
        <p th:case="'새싹'">새싹 입니다</p>
        <p th:case="*">아무것도 아닙니다</p>
    </div>

    <h5>th:if</h5>
<!-- 조건문. 근데 elseif가 없음 -->
<p th:if="${name}=='코딩온'" th:text="${name}"></p>
<!--    name으로 넘어온값이 코딩온 이라면 그 name 값을 보여줘라-->
<p th:unless="${name}=='코딩온'" th:text="'홍길동'"></p>
<!--if를 쓸때 unless 를 같이 사용할거면 조건부분이 동일해야함. (${name}=='코딩온' 이부분-->

<hr />
<p th:if="${age}<'20'" th:text="'10대는 미성년자 입니다'" ></p>
<p th:unless="${age}<'20'" th:text="'20대는 성인입니다'" ></p>

<h5>th:each</h5>
<ul>
    <li th:each="item:${item1}">
        <span th:text="${item1}"></span>
    </li>
</ul>
</body>
</html>
